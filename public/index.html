  <script>
    // Function to create rain effect
    function createRainEffect() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const rainDrops = [];

      // Function to create rain drops
      function createRainDrops() {
        const x = Math.random() * canvas.width;
        const y = (Math.random() / 2 + 0.5) * canvas.height;
        const speed = Math.random() * 1 + 1;
        const radius = Math.random() * 20 + 15;
        const opacity = (length - 10) / 25 * 0.1 + 0.2;
        const colorProbability = Math.random();
        const color =
          colorProbability < 0.03 ? 'rgba(255,153,0,1)' : // Amazon Orange
            colorProbability < 0.06 ? 'rgba(15,157,88,1)' : // Google Blue
              colorProbability < 0.1 ? 'rgba(188,68,55,1)' : // Google Red
                'rgba(66,153,244,0.7)'; // Some other color

        rainDrops.push({ x, y, speed, radius, opacity, color });
      }

      // Function to draw rain drop circles
      function drawRainDrops() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < rainDrops.length; i++) {
          const { x, y, radius, opacity, color } = rainDrops[i];
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2, true);  // Draw a circle
          ctx.globalAlpha = opacity;
          ctx.fill();
        }
      }


      // Function to update rain drops
      function updateRainDrops() {
        for (let i = 0; i < rainDrops.length; i++) {
          rainDrops[i].y -= rainDrops[i].speed;
          if (rainDrops[i].y > canvas.height) {
            rainDrops.splice(i, 1);
            i--;
          }
        }
      }

      // Function to animate rain drops
      // Function to animate rain drops
      function animateRainDrops() {
        if (Math.random() < 0.03) { // 10% chance to create a new raindrop each frame
          createRainDrops();
        }
        drawRainDrops();
        updateRainDrops();
        requestAnimationFrame(animateRainDrops);
      }


      animateRainDrops();
    }

    // Create rain effect when window is loaded
    window.addEventListener('load', createRainEffect);
  </script>

  <script>
    // Function to create sun with rotating rays and flower leaf-like shapes
    function createSunEffect() {
      const sunCanvas = document.getElementById('sunCanvas');
      const ctx = sunCanvas.getContext('2d');
      const dropdown = document.getElementById('dropdown');
      sunCanvas.width = 200;
      sunCanvas.height = 200;

      const centerX = sunCanvas.width / 2;
      const centerY = sunCanvas.height / 2;
      const radius = 20;
      const numRays = 12;
      const rayLength = 80;
      let rotation = 0;

      // Function to draw sun
      function drawSun() {
        ctx.clearRect(0, 0, sunCanvas.width, sunCanvas.height);

        // Draw circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius - 15, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgb(250, 150, 0, 50)';
        ctx.fill();

        // Draw rays
        for (let i = 0; i < numRays; i++) {
          const angle = (i * 2 * Math.PI / numRays) + rotation;
          const x = centerX + Math.cos(angle) * (radius + rayLength) / 2;
          const y = centerY + Math.sin(angle) * (radius + rayLength) / 2;
          const leafRadius = 20;
          const leafX = centerX + Math.cos(angle) * (radius + rayLength / 2.5);
          const leafY = centerY + Math.sin(angle) * (radius + rayLength / 2.5);
          ctx.beginPath();
          ctx.arc(leafX, leafY, leafRadius, angle - Math.PI / 4, angle + Math.PI / 4);
          ctx.fillStyle = 'orange';
          ctx.fill();
          ctx.beginPath();
          ctx.arc(leafX, leafY, leafRadius, angle + Math.PI / 4, angle + 3 * Math.PI / 4);
          ctx.fill();
        }
      }

      // Function to animate sun
      function animateSun() {
        drawSun();
        rotation += 0.01;
        requestAnimationFrame(animateSun);
      }

      animateSun();
    }

    // Create sun effect when window is loaded
    window.addEventListener('load', createSunEffect);
  </script>
